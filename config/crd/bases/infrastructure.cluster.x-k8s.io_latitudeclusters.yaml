                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required: [lastTransitionTime, message, reason, status, type]
                controlPlaneEndpoint:
                  description: ControlPlaneEndpoint represents the endpoint used to communicate with the control plane
                  type: object
                  properties:
                    host:
                      type: string
                    port:
                      type: integer
                      format: int32
                ready:
                  description: Ready indicates that the cluster infrastructure is ready
                  type: boolean
      subresources:
        status: {}
    - name: v1beta2
      served: true
      storage: true
      additionalPrinterColumns:
        - jsonPath: .status.ready
          name: Ready
          type: string
        - jsonPath: .status.controlPlaneEndpoint.host
          name: Endpoint
          type: string
      schema:
        # Reusa exatamente o mesmo schema do v1beta1 por enquanto
        openAPIV3Schema: *LatitudeClusterSchema
      subresources:
        status: {}

