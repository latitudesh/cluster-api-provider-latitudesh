    cluster.x-k8s.io/api-version-v1beta1: v1beta1
    cluster.x-k8s.io/api-version-v1beta2: v1beta2
spec:
  group: infrastructure.cluster.x-k8s.io
  names:
    kind: LatitudeCluster
    listKind: LatitudeClusterList
    plural: latitudeclusters
    shortNames:
      - latc
    singular: latitudecluster
  scope: Namespaced
  conversion:
    strategy: None
  versions:
    - name: v1beta1
      served: true
      storage: false
      additionalPrinterColumns:
        - jsonPath: .status.ready
          name: Ready
          type: string
        - jsonPath: .status.controlPlaneEndpoint.host
          name: Endpoint
          type: string
      schema:
        openAPIV3Schema: &LatitudeClusterSchema
          type: object
          properties:
            apiVersion:
              description: APIVersion defines the versioned schema of this representation of an object.
              type: string
            kind:
              description: Kind is a string value representing the REST resource this object represents.
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                controlPlaneEndpoint:
                  description: ControlPlaneEndpoint represents the endpoint used to communicate with the control plane
                  type: object
                  properties:
                    host:
                      type: string
                    port:
                      type: integer
                      format: int32
                location:
                  description: Location is the Latitude.sh region/site where resources will be created
                  type: string
                projectRef:
                  description: ProjectRef is the Latitude.sh project reference
                  type: object
                  properties:
                    projectID:
                      description: ProjectID is the Latitude.sh project ID
                      type: string
            status:
              type: object
              properties:
                conditions:
                  description: Conditions defines current service state of the LatitudeCluster
                  type: array
                  items:
                    type: object
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum: ["True","False","Unknown"]
                        type: string
