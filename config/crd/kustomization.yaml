apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
- bases/infrastructure.cluster.x-k8s.io_latitudeclusters.yaml
- bases/infrastructure.cluster.x-k8s.io_latitudemachines.yaml
- bases/infrastructure.cluster.x-k8s.io_latitudemachinetemplates.yaml
# +kubebuilder:scaffold:crdkustomizeresource

labels:
  - includeSelectors: false
    pairs:
      cluster.x-k8s.io/v1beta1: v1beta1

patches:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
# patches here are for enabling the conversion webhook for each CRD
# +kubebuilder:scaffold:crdkustomizewebhookpatch
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: latitudeclusters.infrastructure.cluster.x-k8s.io
    path: patches/latitudecluster_cpe_patch.json

# [WEBHOOK] To enable webhook, uncomment the following section
# the following config is for teaching kustomize how to do kustomization for CRDs.
#configurations:
#- kustomizeconfig.yaml
