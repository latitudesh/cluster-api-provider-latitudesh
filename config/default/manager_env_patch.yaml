apiVersion: apps/v1
kind: Deployment
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: LATITUDESH_BEARER
              valueFrom:
                secretKeyRef:
                  name: latitudesh-credentials
                  key: API_TOKEN
            - name: LATITUDESH_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: latitudesh-credentials
                  key: BASE_URL
